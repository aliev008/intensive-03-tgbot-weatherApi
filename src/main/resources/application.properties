spring.application.name=tg_bot
telegram.url=${BOT_URL}
telegram.token=${BOT_TOKEN}
telegram.name=${BOT_NAME}
weather.base-hourly-url=https://api.weatherbit.io/v2.0/forecast/hourly
weather.base-daily-url=https://api.weatherbit.io/v2.0/forecast/daily
weather.api-key=${API_KEY}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
database-name = ${DB_NAME}
server.port=5000